<div class="categories">
  <ng-container *ngFor="let product of products | async">
    <mat-card class="product-card">
      <div class="image">
        <img mat-card-image [src]="product.url" alt="Photo of a Shiba Inu" />
      </div>
      <mat-card-content>
        <h3 routerLink="/product-page">{{ product.name }}</h3>
      </mat-card-content>
    </mat-card>
  </ng-container>
</div>

<ul>
  <li *ngFor="let item of item$ | async">
    {{ item.name }}
  </li>
</ul>
