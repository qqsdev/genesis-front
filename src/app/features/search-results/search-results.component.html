<div class="flex">
  <div class="filter">
    <app-filters></app-filters>
  </div>

  <div class="content">
    <div class="switch-view">
      <button mat-icon-button aria-label="list" [class.active]="viewState == 'list'" (click)="viewState = 'list'">
        <mat-icon>view_list</mat-icon>
      </button>
      <button mat-icon-button aria-label="grid" [class.active]="viewState == 'grid'" (click)="viewState = 'grid'">
        <mat-icon>grid_view</mat-icon>
      </button>
    </div>

    <app-product-list *ngIf="viewState == 'list'"></app-product-list>

    <app-product-grid *ngIf="viewState == 'grid'"></app-product-grid>
  </div>
</div>
