<h2>{{ !id ? 'Add new category' : 'Edit category' }}</h2>

<form [formGroup]="form">
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Id</mat-label>
      <input formControlName="id" matInput placeholder="Id" />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input formControlName="name" matInput placeholder="Name" />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>Image URL</mat-label>
      <input formControlName="url" matInput placeholder="Image URL" />
    </mat-form-field>
  </div>
  
  <div class="actions">
    <button mat-raised-button color="primary" type="submit" (click)="save()">Save</button>
    <button mat-raised-button type="button" routerLink="/categories">Cancel</button>
  </div>
</form>
